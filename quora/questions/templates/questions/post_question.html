<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="text"], textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: rgb(230, 86, 86);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(230, 86, 86);
        }
        .confirmation {
            color: green;
            font-size: 16px;
            text-align: center;
        }
    </style>
    <script>
        function showConfirmation() {
            document.getElementById("confirmation-message").style.display = "block";
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Post a New Question</h2>
        <form method="post" onsubmit="showConfirmation()">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Post Question</button>
        </form>
        <p id="confirmation-message" class="confirmation" style="display: none;">Your question has been posted successfully!</p>
        <p><a href="{% url 'home' %}">Back to all questions</a></p>
    </div>
</body>
</html>
